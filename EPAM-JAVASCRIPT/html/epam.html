<!DOCTYPE html>
<html>
    <head>
        <title>EPAM Register page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css" type="text/css">
    
    </head>
    <body>
        <div class="container-fluid" id="container">
            <div id="head">
                <img src="../image/epam.JPG" height=56 width=70 align="left">
                <h4><b>Register</b></h4>
            </div>
            <form>
            <input id="name" type="text" onchange="checkName()" placeholder="Username" required><br>
            <p id="nameval"></p>
            <input id="mail" type="email" onchange="checkEmail()" placeholder="mail@example.com" required><br>
            <p id="emailval"></p>
            <input id="password" type="password" onchange="checkPassword()" placeholder="password" required><br>
            <p id="passval"></p>
            <input id="mobile" type="text" placeholder="mobile No." onchange="checkNumber()" required><br>
            <p id="mobileval"></p>
            <input id="date" type="text" onchange="checkDate()" placeholder=" dd/MM/yyyy." required><br>
                <p id="dateval"></p>
            <button id="sign" type="submit"><b>Register</b></button><br>
        </form>
            <p style="color:rgb(201, 196, 192)">--------------------------OR--------------------------</p>
            
            <button id="face"><img src="../image/facebook.JPG" width=15></button>
            <button id="google"><img src="../image/google.JPG" width=15></button>
            <button id="login"><b>EPAM &nbspLOGIN</b></button>
        </div>
        <script src="../javascript/script.js"></script> 
    </body>
</html>
